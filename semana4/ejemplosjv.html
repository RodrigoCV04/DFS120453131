<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript JQuery</h1>

<script>
    console.log ('Hola Mundo');
    var fecha = new Date();
    console.log (fecha);
    document.write (fecha);
    var dia = fecha.getDay();
    document.write ("El día de la semana es" + dia) 
    var horaDia = fecha.getHours();
    document.write ("La hora es"+ horaDia)
    var  minuto = fecha.getMinutes
    document.write ("con"+ minuto+"minutos")
    var calificacion = Math.round (Math.random() * 10);
        console.log(calificacion);
    if(calificacion >=6){
        console.log ('El alumno esta aprovado');}
    else{
        console.log ('El alumno no aprovó')
    }

</script>



</body>
</html>
